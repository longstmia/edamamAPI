<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <div class="search-area">
        <p>Enter what you have eaten, like "coffee and croissant" or "chicken enchilada" to see how it works. We have accurate data tens of thousands of foods, including international dishes.</p>
        <div class="search-box">
            <input type="text" placeholder="Type one or more keywords">
            <button>SEARCH</button>
        </div>
        
        <div class="content">
            <div id="keywordContent"></div>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
